<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/37cb5b57fd.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container bg-light border w-75  ">
            <h1 class="text-center mt-4">COUNTRY  <span style="color:#9379c2 ;">DATA</span></h1>
            <div class="row ">
                <div class="col-md-12">
                    <!-- <div class="container w-75  mt-4" > -->
                        <input id="cname" class="form-control w-75 mt-4" type="text"  placeholder=" Country Name "  > 
            <button type="button" onclick="search()" class="btn mt-4 mb-3" style="background-color: #9379c2; color: white; font-weight: bolder; font-size: larger;">Search <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="button"  class="btn mt-4 mb-3" style="background-color: #9379c2; color: white; font-weight: bolder; font-size: larger;">Reset </button>

    
                    
                </div>
            </div>
        </div>
        <div id="result" class="container w-75 text-center">

        </div>
    </section>
</body>
<script>
    function search(){
     country=cname.value
     fetch(`https://restcountries.com/v2/name/${country}?fullText=true`)
     .then(d=>d.json()).then(res=>displaydata(res))
    }

    function displaydata(countryDetails){

        cname=countryDetails[0].name
        capital=countryDetails[0].capital
        population=countryDetails[0].population
        flag=countryDetails[0].flag
        currency=countryDetails[0].currencies[0].name
        symbol=countryDetails[0].currencies[0].symbol
        language=countryDetails[0].languages[0].nativeName
    

    htmlData=`<div class="card mt-3 mb-4" style="width: 16rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item " style="color:#9379c2; font-size:30px; font-family:strong;" >${capital}</li>
    <li class="list-group-item" style="color:#9379c2; font-size:30px; font-family:strong;" >${population}</li>
    <li class="list-group-item" style="color:#9379c2; font-size:30px; font-family:strong;" >${currency}</li>
    <li class="list-group-item" style="color:#9379c2; font-size:30px; font-family:strong;" >${symbol}</li>
    <li class="list-group-item" style="color:#9379c2; font-size:30px; font-family:strong;" >${language}</li>

  </ul>
 
</div>`

result.innerHTML=htmlData
}




</script>
</html>
